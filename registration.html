<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ลงทะเบียนเช่าพื้นที่แสดงสินค้า</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ลงทะเบียนเช่าพื้นที่จัดแสดง</h1>
    <form id="regform" name="regform">
      <label for="companyname">ชื่อบริษัท</label>
      <input
        type="text"
        id="companyname"
        name="companyname"
        placeholder="ชื่อบริษัท"
        size="20"
      />
      <br />
      <label for="bootsize">ขนาดบูธ</label>
      <select id="bootsize" name="bootsize">
        <option value="10x10">10x10 ฟุต</option>
        <option value="10x15">10x15 ฟุต</option>
      </select>
      <br />
      <input type="checkbox" id="table" name="table" />
      <label for="table">ต้องการโต๊ะตั้งในบูธ</label>
      <br />
      <label for="seat">จำนวนเก้าอี้</label>
      <input
        type="text"
        id="seat"
        name="seat"
        placeholder="จำนวนเก้าอี้"
        size="20"
      />
      <br />
      <label for="contactname">ชื่อผู้ติดต่อ</label>
      <input
        type="text"
        id="contactname"
        name="contactname"
        placeholder="ชื่อผู้ติดต่อ"
        size="20"
      />
      <br />
      <label for="contacttel">เบอร์ผู้ติดต่อ</label>
      <input
        type="text"
        id="contacttel"
        name="contacttel"
        placeholder="เบอร์ผู้ติดต่อ"
        size="20"
      />
      <br />
      <input type="submit" id="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
